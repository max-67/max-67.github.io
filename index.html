  <script src="./js/main.js"></script>
  <div class="progress"> 
    <div class="progress-cell-content">
      <svg height="200" width="200" class="svg" id="svg">
        <circle cx="100" cy="100" r="50" class="testik1"/>
        <circle id="circle" cx="100" cy="100" r="50" class="testik" />
      </svg>
    </div>

    <div class="progress-cell-content">
      <table style="table-layout: fixed; height: 100px;">
        <tr style="height: 34px">
          <td style="width: 60px">
              <input type="number" onchange="spinnerValue(this)" value="75" class="input-data" />
          </td>
          <td>
            <span style="padding-left: 10px;">Value</span>
          </td>
        </tr>
        <tr style="height: 34px">
          <td style="width: 60px">
            <label class="switch">
              <input type="checkbox" onclick="animateSpinner(this)"/>
              <span class="slider"></span>
            </label>
          </td>
          <td>
            <span style="padding-left: 10px;">Animate</span>
          </td>
        </tr>
        <tr style="height: 34px">
          <td style="width: 60px">
            <label class="switch">
              <input type="checkbox" onclick="hiddenSpinner(this)"/>
              <span class="slider"></span>
            </label>
          </td>
          <td>
            <span style="padding-left: 10px;">Hide</span>
          </td>
        </tr>
      </table>
    </div>
